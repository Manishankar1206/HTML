<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID selector</title>
       <style>
        *{
            text-transform: uppercase;
        }
        #cont1{
            color: #8a2be2;
            font-size: large;
            font-family: 'Franklin Gothic Medium';
            text-indent: 20px;
            text-decoration: underline;
            word-spacing: 0cm;

        }
         .note1{
            color:blue
        }
        .note2{
            font-style: italic;
        }
       </style>
    </head>
    <body>
        <h1 id="cont1">My h1 tag</h1><br> 
        <h1>My another h1 tag</h1><br>
        <p id="cont">Paragrah </p><br>
        <p class="note1 note2">Class selector css</p>
    </body>
</html>
