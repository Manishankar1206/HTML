<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID selector</title>
       <style>
        *{
            text-transform: uppercase;
        }
        #cont{
            color: blueviolet;
            font-size: large;
        }
       </style>
    </head>
    <body>
        <h1 id="cont">My h1 tag</h1><br>
        <h1>My another h1 tag</h1><br>
        <p id="cont">Paragrah </p><br>
        <p class="note">Class selector css</p>
    </body>
</html>
