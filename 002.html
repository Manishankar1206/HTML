<!DOCTYPE>
<head>
<title>Example for ordered list</title>
</head>
<body>
<p>Ordered list</p>
<ol type="A"start="4">
<li>Chennai</li>
<li>Bengaluru</li>
<li>Delhi</li>
</ol>
<br>
<p>Unordered List</p>
<ul type="circle"> 
<li>Chennai</li>
<li>Bengaluru</li>
<li>Delhi</li>
</ol>
</body>
</html>
